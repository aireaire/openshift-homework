apiVersion: v1
kind: Template
labels:
  template: generic-java-jenkins-pipeline
metadata:
  annotations:
    description: Application template for JWS applications built using a Jenkins Pipeline
    iconClass: icon-jenkins
    tags: jenkins-ci, tomcat,tomcat8,java,jboss,xpaas
    version: 1.2.0
  name: generic-java-jenkins-pipeline
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      pipeline.alpha.openshift.io/uses: '[{"name": "${APPLICATION_NAME}", "namespace": "", "kind": "DeploymentConfig"}]'
    labels:
      name: ${APPLICATION_NAME}-pipeline
    name: ${APPLICATION_NAME}-pipeline
    namespace: ${NAMESPACE}
  spec:
    source:
      type: Git
      git:
        uri: ${SOURCE_URL}
        ref: ${SOURCE_REF}
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfile: |-
          node('maven') {
              stage 'build'
              openshiftBuild(buildConfig: '${APPLICATION_NAME}', showBuildLogs: 'true')

              stage 'deploy'
              openshiftDeploy(deploymentConfig: '${APPLICATION_NAME}')
          }
      type: JenkinsPipeline
    triggers:
    - github:
        secret: CzgPZAZ5m2
      type: GitHub
    - generic:
        secret: CzgPZAZ5m2
      type: Generic
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
    namespace: ${NAMESPACE}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${APPLICATION_NAME}:latest
    source:
      git:
        ref: ${SOURCE_REF}
        uri: ${SOURCE_URL}
      type: Git
    strategy:
      sourceStrategy:
        forcePull: true
        from:
          kind: ImageStreamTag
          name: jboss-eap64-openshift:latest
          namespace: openshift
      type: Source
    triggers:
    - github:
        secret: kJZLvfQr3hZg
      type: GitHub
    - generic:
        secret: kJZLvfQr3hZg
      type: Generic
    - imageChange: {}
      type: ImageChange
    - type: ConfigChange
parameters:
- description: The name for the application.
  name: APPLICATION_NAME
  required: true
- description: The name for the application.
  name: NAMESPACE
  required: true
- description: Git source URI for application
  name: SOURCE_URL
  required: true
  value: https://github.com/openshiftdemos/openshift-tasks
- description: Git branch/tag reference
  name: SOURCE_REF
  value: master
